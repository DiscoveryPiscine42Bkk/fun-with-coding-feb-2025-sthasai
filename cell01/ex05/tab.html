<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>tab</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            text-align: left;
            padding-block: 40px;
            font-size: 1.5rem;
        }
        .box1 {
            background-color: #ff5733;
        }
        .box2 {
            background-color: #3498db;
        }

    </style>
</head>

<body>

    <table style="width: 100%;">
        <tr>
            <td class="box1">coffee</td>
            <td class="box2">tea</td>
        </tr>
    </table>

</body>
</html>
