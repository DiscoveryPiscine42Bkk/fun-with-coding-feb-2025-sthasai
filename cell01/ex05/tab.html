<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 50px auto;
            width: 50%;
        }
        td {
            text-align: left;
            padding-block: 40px;
        }
        .box1 {
            background-color: #ff5733; /* Reddish Orange */
        }
        .box2 {
            background-color: #3498db; /* Blue */
        }

    </style>
</head>

<body>

    <table>
        <tr>
            <td class="box1">coffee</td>
            <td class="box2">tea</td>
        </tr>
    </table>

</body>
</html>
