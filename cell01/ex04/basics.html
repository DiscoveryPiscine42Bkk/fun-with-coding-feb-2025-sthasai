<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
    <style>
         body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
         }
         h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
         }

        }

            margin: 20px 0;
            border: none;
            height: 2px;
            background-color: black;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 01px 20px;
        }

    </style>

</head>
<body>
    <h1>you need something</h1>
   
    <div class="shop-container">
        <div class="shop">
            <img src="https://intertraderacademy.com/wp-content/uploads/2020/02/2000px-Amazon_logo_plain.svg_.png" alt="Shop 1">
            <br>
            <a href="https://www.amazon.com" target="_blank">click here to visit Amazon</a>
        </div>

        <div class="shop">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Aliexpress_logo.svg/2560px-Aliexpress_logo.svg.png" alt="Shop 2">
            <br>
            <br>
            <br>
            <a href="https://www.aliexpress.com" target="_blank">click here to visit AliExpress</a>
