<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="balloon"></div>
    
    <script>
        const balloon = document.querySelector(".balloon")
        let size = 200;
        let colors = ["red", "green", "blue"];
        let colorIndex = 0;

        balloon.onclick = () => {
            size = (size >= 420) ? 200 : size + 10;
            colorIndex = (colorIndex + 1) % 3;
            updateBalloon();
        };
        balloon.onmouseleave = () => {
            if (size > 200) {
                size -= 5;
                colorIndex = (colorIndex - 1 + 3) % 3;
                updateBalloon();
            }
        };
        function updateBalloon() {
            balloon.style.width = balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colors[colorIndex];
        }
    </script>

</body>
</html>
